services:
  - type: web
    name: marine-service-center
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: PERSISTENT_VOLUME
        value: /var/data
    
    # Persistent disk: database + uploads (messages, attachments, profiles, documents, etc.)
    # Data survives deploys; previous files and conversations are retained.
    disks:
      - name: data
        mountPath: /var/data
        sizeGB: 10
    
    # Configure file size limits and timeouts
    autoDeploy: true
    maxInstanceCount: 1
