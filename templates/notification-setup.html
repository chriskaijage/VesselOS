<!-- Notification System Include -->
<!-- Add this to your base.html <head> section -->

<!-- Notification CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">

<!-- Notification Handler Script -->
<script src="{{ url_for('static', filename='js/notification-handler.js') }}"></script>

<!-- Notification Settings Panel (Optional) -->
<div id="notification-settings-panel" class="notification-settings-panel" style="display: none;">
    <div class="settings-header">
        <h3>Notification Settings</h3>
        <button class="close-btn" onclick="document.getElementById('notification-settings-panel').style.display='none';">&times;</button>
    </div>
    <div class="settings-body">
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" id="sound-toggle" checked onchange="handleSoundToggle(this)">
                <span>Sound Notifications</span>
            </label>
            <p class="setting-description">Play sound when new notifications arrive</p>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" id="desktop-toggle" checked onchange="handleDesktopToggle(this)">
                <span>Desktop Notifications</span>
            </label>
            <p class="setting-description">Show browser desktop notifications</p>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" id="vibration-toggle" checked onchange="handleVibrationToggle(this)">
                <span>Vibration</span>
            </label>
            <p class="setting-description">Vibrate on mobile devices</p>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">Quiet Hours</label>
            <div class="time-inputs">
                <input type="time" id="quiet-start" onchange="handleQuietHoursChange()">
                <span>to</span>
                <input type="time" id="quiet-end" onchange="handleQuietHoursChange()">
            </div>
            <p class="setting-description">Disable sound notifications during these hours</p>
        </div>
        
        <div class="settings-footer">
            <button class="btn btn-primary" onclick="saveNotificationSettings()">Save Settings</button>
            <button class="btn btn-secondary" onclick="resetNotificationSettings()">Reset to Default</button>
        </div>
    </div>
</div>

<!-- Inline Scripts for Notification Settings -->
<script>
// Notification settings management
function handleSoundToggle(checkbox) {
    if (window.notificationHandler) {
        window.notificationHandler.toggleSound(checkbox.checked);
    }
}

function handleDesktopToggle(checkbox) {
    if (window.notificationHandler) {
        window.notificationHandler.toggleNotifications(checkbox.checked);
    }
}

function handleVibrationToggle(checkbox) {
    // Vibration API support
    if (navigator.vibrate && checkbox.checked) {
        navigator.vibrate(100); // Test vibration
    }
}

function handleQuietHoursChange() {
    const startTime = document.getElementById('quiet-start').value;
    const endTime = document.getElementById('quiet-end').value;
    
    if (window.notificationHandler) {
        window.notificationHandler.saveUserPreference('quiet_hours_start', startTime);
        window.notificationHandler.saveUserPreference('quiet_hours_end', endTime);
    }
}

function saveNotificationSettings() {
    const settings = {
        'sound_enabled': document.getElementById('sound-toggle').checked,
        'notifications_enabled': document.getElementById('desktop-toggle').checked,
        'vibration_enabled': document.getElementById('vibration-toggle').checked,
        'quiet_hours_start': document.getElementById('quiet-start').value,
        'quiet_hours_end': document.getElementById('quiet-end').value
    };
    
    fetch('/api/user/notification-preferences', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(settings)
    }).then(() => {
        showInAppNotification({
            title: 'Settings Saved',
            message: 'Your notification preferences have been updated',
            type: 'success'
        });
    }).catch(error => {
        console.error('Error saving notification settings:', error);
        showInAppNotification({
            title: 'Error',
            message: 'Could not save settings. Please try again.',
            type: 'error'
        });
    });
}

function resetNotificationSettings() {
    document.getElementById('sound-toggle').checked = true;
    document.getElementById('desktop-toggle').checked = true;
    document.getElementById('vibration-toggle').checked = true;
    document.getElementById('quiet-start').value = '';
    document.getElementById('quiet-end').value = '';
    saveNotificationSettings();
}

function showNotificationSettings() {
    document.getElementById('notification-settings-panel').style.display = 'block';
    
    // Load current settings
    if (window.notificationHandler) {
        window.notificationHandler.loadUserPreferences().then(() => {
            document.getElementById('sound-toggle').checked = window.notificationHandler.soundEnabled;
            document.getElementById('desktop-toggle').checked = window.notificationHandler.notificationPermission === 'granted';
        });
    }
}

// Expose function for opening notification settings from anywhere
window.showNotificationSettings = showNotificationSettings;
</script>
