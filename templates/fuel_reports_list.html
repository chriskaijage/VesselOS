{% extends "base.html" %}

{% block title %}Fuel Reports - VesselOS{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-lg-10 mx-auto">
            <div class="card border-success">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-gas-pump fa-2x me-3"></i>
                        <div>
                            <h2 class="mb-0">Fuel Reports</h2>
                            <p class="mb-0">Bunker Delivery and Fuel Management</p>
                        </div>
                    </div>
                    <a href="/fuel-report" class="btn btn-light">
                        <i class="fas fa-plus me-2"></i> New Report
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div id="reportsTable">
                        <div class="text-center py-4">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading reports...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadFuelReports();
});

function loadFuelReports() {
    fetch('/api/fuel-reports', {
        method: 'GET',
        headers: {'Content-Type': 'application/json'},
        credentials: 'same-origin'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success && data.reports) {
            displayReports(data.reports);
        } else {
            document.getElementById('reportsTable').innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    No fuel reports found. <a href="/fuel-report">Create one now</a>
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('Error loading reports:', error);
        document.getElementById('reportsTable').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Error loading reports
            </div>
        `;
    });
}

function displayReports(reports) {
    if (!reports || reports.length === 0) {
        document.getElementById('reportsTable').innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                No fuel reports found. <a href="/fuel-report">Create one now</a>
            </div>
        `;
        return;
    }

    let html = `
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Report ID</th>
                        <th>Vessel Name</th>
                        <th>Date</th>
                        <th>Fuel Type</th>
                        <th>Quantity (MT)</th>
                        <th>Truck Number</th>
                        <th>Officer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
    `;

    reports.forEach(report => {
        const date = new Date(report.report_date).toLocaleDateString();
        html += `
            <tr>
                <td><strong>${report.report_id || 'N/A'}</strong></td>
                <td>${report.vessel_name || 'N/A'}</td>
                <td>${date}</td>
                <td><span class="badge bg-info">${report.fuel_type || 'N/A'}</span></td>
                <td>${report.quantity_received || '0.00'}</td>
                <td>${report.truck_number || 'N/A'}</td>
                <td>${report.officer_name || 'N/A'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-success" onclick="viewReport('${report.report_id}')">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    });

    html += `
                </tbody>
            </table>
        </div>
    `;

    document.getElementById('reportsTable').innerHTML = html;
}

function viewReport(reportId) {
    alert('View report: ' + reportId + '\n(Feature coming soon)');
}
</script>
{% endblock %}
