{% extends "base.html" %}

{% block title %}Error - VesselOS{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body text-center p-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="display-4 text-danger mb-2">{{ code }}</h1>
                    <h2 class="h4 text-dark mb-4">Error</h2>
                    
                    <p class="lead text-muted mb-4">
                        {{ error }}
                    </p>
                    
                    <div class="error-details mb-4">
                        <p class="text-muted">
                            <small>If you believe this is an error, please contact the system administrator.</small>
                        </p>
                    </div>
                    
                    <div class="button-group">
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-icon {
        animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
</style>
{% endblock %}
