{% extends "base.html" %}

{% block title %}Emission Reports - VesselOS{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-lg-10 mx-auto">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-wind fa-2x me-3"></i>
                        <div>
                            <h2 class="mb-0">Emission Reports</h2>
                            <p class="mb-0">IMO 2023 & EU MRV Compliance Tracking</p>
                        </div>
                    </div>
                    <a href="/emission-report" class="btn btn-light">
                        <i class="fas fa-plus me-2"></i> New Report
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div id="reportsTable">
                        <div class="text-center py-4">
                            <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading reports...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadEmissionReports();
});

function loadEmissionReports() {
    fetch('/api/emission-reports', {
        method: 'GET',
        headers: {'Content-Type': 'application/json'},
        credentials: 'same-origin'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success && data.reports) {
            displayReports(data.reports);
        } else {
            document.getElementById('reportsTable').innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    No emission reports found. <a href="/emission-report">Create one now</a>
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('Error loading reports:', error);
        document.getElementById('reportsTable').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Error loading reports
            </div>
        `;
    });
}

function displayReports(reports) {
    if (!reports || reports.length === 0) {
        document.getElementById('reportsTable').innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                No emission reports found. <a href="/emission-report">Create one now</a>
            </div>
        `;
        return;
    }

    let html = `
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Report ID</th>
                        <th>Vessel Name</th>
                        <th>Date</th>
                        <th>Fuel Type</th>
                        <th>CO2 Emissions (MT)</th>
                        <th>Energy Efficiency</th>
                        <th>Compliance Status</th>
                        <th>Officer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
    `;

    reports.forEach(report => {
        const date = new Date(report.report_date).toLocaleDateString();
        const complianceColor = getComplianceColor(report.compliance_status);
        
        html += `
            <tr>
                <td><strong>${report.report_id || 'N/A'}</strong></td>
                <td>${report.vessel_name || 'N/A'}</td>
                <td>${date}</td>
                <td><span class="badge bg-warning text-dark">${report.fuel_type || 'N/A'}</span></td>
                <td>${report.co2_emissions ? parseFloat(report.co2_emissions).toFixed(2) : 'N/A'}</td>
                <td><small>${report.energy_efficiency_indicator ? parseFloat(report.energy_efficiency_indicator).toFixed(2) + ' gCO2/tÂ·nm' : 'N/A'}</small></td>
                <td><span class="badge bg-${complianceColor}">${formatCompliance(report.compliance_status)}</span></td>
                <td>${report.officer_name || 'N/A'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger" onclick="viewReport('${report.report_id}')">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    });

    html += `
                </tbody>
            </table>
        </div>
    `;

    document.getElementById('reportsTable').innerHTML = html;
}

function getComplianceColor(status) {
    switch(status) {
        case 'compliant':
        case 'compliant_mrv':
            return 'success';
        case 'partially_compliant':
            return 'warning';
        case 'non_compliant':
            return 'danger';
        case 'exempt':
            return 'info';
        default:
            return 'secondary';
    }
}

function formatCompliance(status) {
    if (!status) return 'Unknown';
    return status.replace(/_/g, ' ').charAt(0).toUpperCase() + status.slice(1).replace(/_/g, ' ');
}

function viewReport(reportId) {
    alert('View report: ' + reportId + '\n(Feature coming soon)');
}
</script>
{% endblock %}
